<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica de formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="" method="post">
        <div>
            <label for="iusu">Usuario: </label>
            <input type="text" name="iusu" id="usu">
        </div>
        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="isen" id="sen" maxlength="5" minlength="4">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </div>
    </form>
</body>
</html>
