<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de Flexbox: flex-direction,flex-wrap e flex-flow </title>
    <style>
        body {
            background-color: rgb(46, 44, 44);
            color: white;
        }
        div.conteiner {
            background-color: rgb(36, 138, 36);
            text-align: center;
            display: flex;
            flex-flow: row-reverse wrap-reverse ;
            
        }
        div.item {
            background-color: rgb(131, 42, 42);
            border: 1px solid black;
            padding: 30px;
            
        }
    </style>
</head>
<body>
    <h1>Pratica de Flexbox: flex-direction,flex-wrap e flex-flow (flex-direction + flex-wrap)</h1>
    <div class="conteiner">
        <div class="item">Exemplo de bloco 1</div>
        <div class="item">Exemplo de bloco 2</div>
        <div class="item">Exemplo de bloco 3</div>
        <div class="item">Exemplo de bloco 4</div>
        <div class="item">Exemplo de bloco 5</div>
        <div class="item">Exemplo de bloco 6</div>
        <div class="item">Exemplo de bloco 7</div>
        <div class="item">Exemplo de bloco 8</div>
        <div class="item">Exemplo de bloco 9</div>
    </div>
</body>
</html>
