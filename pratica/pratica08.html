<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .caixa {
            display: grid;
            grid-template-rows: auto repeat(2, 500px);

            
        }
        .box {
            background-color: blue;
            color: white;
            border-radius: 10px;
            padding: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <div class="box">1</div>        
        <div class="box">2</div>
        <div class="box">3</div>        
    </div>
</body>
</html>
